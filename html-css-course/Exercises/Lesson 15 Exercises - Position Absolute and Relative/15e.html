<!DOCTYPE html>
<html>
  <head>
    <title>15e</title>

    <style>
      .container {
        position: relative;
        display: inline-block;
      }

      .product-picture {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }

      .product-info {
        font-family: Arial;
        color: white;
        background-color: black;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 12px;
        padding-left: 12px;

        position: absolute;
        top: 10px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="product-picture" src="pictures/shirt.jpg">
      <div class="product-info">20% OFF</div>
    </div>
  </body>
</html>
